<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style-inp.css">
	<title>Lesson 17 (hw-16)</title>
</head>

<body>
	<div class="wrapper">
		<header></header>
		<main class="page">
			<div class="page__tail tail">
				<div class="tail__container">
					<div class="tail__column">
						<form action="https://jsonplaceholder.typicode.com/posts" method="post" class="tail__form form-tail">
							<h2 class="tail__title">Billing Details</h2>
							<div class="form-tail__item first-name-input">
								<input required autocomplete="off" placeholder="First name*" name="first-name" type="text">
							</div>
							<div class="form-tail__item last-name-input">
								<input required autocomplete="off" placeholder="Last name*" name="last-name" type="text">
							</div>
							<div class="form-tail__item address-input">
								<input required autocomplete="off" placeholder="Address*" name="address" type="text">
							</div>
							<div class="form-tail__item address-line-2-input">
								<input autocomplete="off" placeholder="Address line 2" name="address-line-2" type="text">
							</div>
							<div class="form-tail__item country-select-input">
								<select required name="country">
									<option value="">Country*</option>
									<option value="Ukraine">Ukraine</option>
									<option value="Poland">Poland</option>
									<option value="USA">USA</option>
									<option value="Germany">Germany</option>
								</select>
							</div>
							<div class="form-tail__item city-input">
								<input required autocomplete="off" placeholder="City/Town*" name="city" type="text">
							</div>
							<div class="form-tail__item postcode-input">
								<input required autocomplete="off" placeholder="Postcode / ZIP*" name="Postcode-ZIP"
									type="text">
							</div>
							<div class="form-tail__item phone-input">
								<input required autocomplete="off" placeholder="Phone*" name="phone" type="tel">
							</div>
							<div class="form-tail__item postcode-input">
								<input required autocomplete="off" placeholder="Postcode / ZIP*" name="Postcode-ZIP"
									type="text">
							</div>
							<div class="form-tail__item phone-input">
								<input required autocomplete="off" placeholder="Phone*" name="phone" type="tel">
							</div>
							<div class="form-tail__item add-info-area">
								<textarea name="additional-information" placeholder="Additional information"></textarea>
							</div>
							<div class="form-tail__item checkbox-input">
								<div class="checkbox-input__item">
									<input class="checkbox-input__check" id="create-account" checked name="create-acc"
										type="checkbox">
									<label class="checkbox-input__name" for="create-account">Create Account</label>
								</div>
								<div class="checkbox-input__item">
									<input class="checkbox-input__check" id="dif-address" name="ship-dif-address"
										type="checkbox">
									<label class="checkbox-input__name" for="dif-address">Ship to a different address?</label>
								</div>
							</div>
						</form>
						<form action="#" method="post" enctype="multipart/form-data" class="tail__discount discount">
							<h3 class="discount__title">Apply Coupon to get discount!</h3>
							<div class="discount__item">
								<input placeholder="Coupon code" name="discount-coupon" type="text">
								<button type="button">Apply Code</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="page__crisp crisp">
				<div class="crisp__container">
					<div class="crisp__column">
						<div class="crisp__person-data">
							<h2 class="crisp__title">Shipping Address</h2>
							<form class="crisp__log log-in" action="#" method="post" enctype="multipart/form-data">
								<div class="log-in__item">
									<label for="mail-inp" class="log-in__label label-form">Email Address<span>*</span></label>
									<input required id="mail-inp" class="log-in__inp inp-form" autocomplete="on"
										placeholder="roni_cost@example.com" type="email">
								</div>
								<div class="log-in__item">
									<label for="pas-inp" class="log-in__label label-form">Password</label>
									<input id="pas-inp" class="log-in__inp inp-form" minlength="10" autocomplete="on"
										placeholder="******************" type="password">
								</div>
								<div class="log-in__item">
									<label for="zip-inp" class="log-in__label label-form">Zip/Postal Code</label>
									<input id="zip-inp" class="log-in__inp inp-form" autocomplete="off" type="text">
								</div>
								<div class="log-in__option-log">You already have an account with us. Sign in or continue as
									guest.</div>
								<div class="log-in__button-log log-button">
									<button class="log-button__but shop-button" type="button">login</button>
									<a href="#" class="log-button__forgot-pas">Forgot Your Password?</a>
								</div>
							</form>
							<form class="crisp__shipping shipping" action="https://jsonplaceholder.typicode.com/posts"
								method="post">
								<div class="shipping__item">
									<label for="f-name-inp" class="shipping__label label-form">First Name<span>*</span></label>
									<input required id="f-name-inp" class="shipping__inp inp-form" autocomplete="on" type="text">
								</div>
								<div class="shipping__item">
									<label for="l-name-inp" class="shipping__label label-form">Last Name<span>*</span></label>
									<input required id="l-name-inp" class="shipping__inp inp-form" autocomplete="on" type="text">
								</div>
								<div class="shipping__item">
									<label for="company-inp" class="shipping__label label-form">Company</label>
									<input id="company-inp" class="shipping__inp inp-form" autocomplete="off" type="text">
								</div>
								<div class="shipping__item">
									<label for="addr-name-inp" class="shipping__label label-form">Street
										Address<span>*</span></label>
									<input required id="addr-name-inp" class="shipping__inp inp-form" autocomplete="on"
										type="text">
								</div>
								<div class="shipping__item without-label">
									<input required id="addr-name-inp-2" class="shipping__inp inp-form" autocomplete="off"
										type="text">
								</div>
								<div class="shipping__item without-label">
									<input required id="addr-name-inp-3" class="shipping__inp inp-form" autocomplete="off"
										type="text">
								</div>
								<div class="shipping__item">
									<label for="country-inp" class="shipping__label label-form">Country<span>*</span></label>
									<input required id="country-inp" class="shipping__inp inp-form" autocomplete="on"
										type="text">
								</div>
								<div class="shipping__item select-country">
									<label for="state-inp"
										class="shipping__label label-form">State/Province<span>*</span></label>
									<select required id="state-inp" class="shipping__sel inp-form">
										<option value="">Please select a region, state or province</option>
										<option value="Cherhihivska">Cherhihivska obl.</option>
										<option value="Sumska">Sumska obl.</option>
										<option value="Kyivska">Kyivska obl.</option>
										<option value="Khersonska">Khersonska obl.</option>
									</select>
								</div>
							</form>
						</div>
						<div class="crisp__methods">
							<h2 class="crisp__title crisp__title--methods">Shipping Methods</h2>
							<form class="crisp__shipping-methods methods-shipping" action="#" method="post"
								enctype="multipart/form-data">
								<div class="methods-shipping__option-bar">
									<div class="methods-shipping__price">
										<div class="methods-shipping__item">
											<input checked class="methods-shipping-radio" id="method-01" required value="5.00"
												name="price" type="radio">
											<label class="methods-shipping__label" for="method-01">$5.00</label>
										</div>
										<div class="methods-shipping__price-describes">
											<div class="methods-shipping__describe price-option">Fixed</div>
											<div class="methods-shipping__describe most-level">Flat Rate</div>
										</div>
									</div>
									<div class="methods-shipping__price">
										<div class="methods-shipping__item">
											<input class="methods-shipping-radio" id="method-02" required value="10.00"
												name="price" type="radio">
											<label class="methods-shipping__label" for="method-02">$10.00</label>
										</div>
										<div class="methods-shipping__price-describes">
											<div class="methods-shipping__describe price-option">Table Rate</div>
											<div class="methods-shipping__describe most-level">Best Way</div>
										</div>
									</div>
								</div>
								<div class="methods-shipping__footer">
									<button class="methods-shipping__button-next shop-button" type="submit">next</button>
									<a href="#" class="methods-shipping__button-back">Back</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<a target="_blanc" href="index_15_v2.0.html" class="hw">Homework v2.0</a>
		</footer>
	</div>
</body>

</html>
